<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playlist Webpage</title>
  <style>
    body {
      background-color: #cccccc;
      font-family: Arial, sans-serif;
    }
    
    .player_one,
    .player_two,
    .mp3_player {
      margin-bottom: 20px;
    }
    
    .song {
      cursor: pointer;
      margin-bottom: 10px;
    }
    
    video {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="player_one">
    <div class="song" onclick="openInNewTab('https://www.youtube.com/watch?v=kd-6aw99DpA')">
      Song 1: Click to Open in New Tab
    </div>
    <div class="song" onclick="openInNewTab('https://www.youtube.com/watch?v=9iIX4PBplAY')">
      Song 2: Click to Open in New Tab
    </div>
    <div class="song" onclick="openInNewTab('https://www.youtube.com/watch?v=IjBAgWKW12Y')">
      Song 3: Click to Open in New Tab
    </div>
    <div class="song" onclick="openInNewTab('https://www.youtube.com/watch?v=puKD3nkB1h4')">
      Song 4: Click to Open in New Tab
    </div>
    <div class="song" onclick="openInNewTab('https://www.youtube.com/watch?v=6MgsHSAcI9k')">
      Song 5: Click to Open in New Tab
    </div>
  </div>

  <div class="player_two">
    <video controls>
      <source src="https://www.w3schools.com/tags/movie.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="mp3_player">
    <audio controls>
      <source src="https://www.pagalworld.com.se/files/download/id/64630" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    function openInNewTab(url) {
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
